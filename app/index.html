<doctype html>
  <html lang="">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />
    <title>Sunshine List Lookup</title>

    <!-- build:css styles/vendor.css -->

    <!-- endbuild -->

    <link rel="stylesheet" href="http://beta.images.theglobeandmail.com/media/www/css/global.fonts.css?csasd=1">
    <link rel="stylesheet" href="http://beta.images.theglobeandmail.com/static/templates/table-d-hote/style/tablesaw.min.css">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild -->

  </head>

  <body>


    <div class="gi">

      <div class="content">

        <section class="inline">

          <div class="search-wrap">
            <div class="search-wrap-inner">
              <h3>Search Ontario's 2016 Sunshine List</h3>
              <div class="gi-search-grp">
                <input type="text" id="sunshine-search-term" name="sunshine-search-term" class="gi-input-text" placeholder="Type someone's name, position  or employer to find them on the list" autocomplete="off">
              </div>
              <div class="gi-search-grp no-border">
                <label for="sunshine-search-predefined">
                  Try a pre-defined search
                </label>
                <select class="gi-input-select" id="sunshine-search-predefined">
                  <option></option>
                  <option>Toronto Transit Commision</option>
                  <option>Toronto Hydro</option>
                  <option>Ontario Power Generation</option>
                  <option>Ontario Lottery & Gaming Corporation</option>
                  <option>Toronto District School Board</option>
                </select>
              </div>
            </div>
          </div>

          <div class="gi-module gi-embed gi-table" id="results">

          </div>

        </section>

      </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://beta.images.theglobeandmail.com/static/templates/table-d-hote/scripts/tablesaw.min.js"></script>
    <!-- build:js scripts/main.js -->
    <script src="scripts/lodash.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

  </body>

  </html>
